<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Capstone</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.js"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" /> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.0/foundation-flex.min.css" rel="stylesheet" />
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
    <!-- <link href="https://fonts.googleapis.com/css?family=Allura" rel="stylesheet" type="text/css"> -->
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body ng-app="capstone" ng-cloak ng-controller="MainController">
    <capstone-header view="view" user="user" class="app-header"></capstone-header>
    <sidebar ng-show="user" games="games" user="user" class="app-sidebar"></sidebar>
    <push-notifications class="notifications" notifications="notifications"></push-notifications>
    <modal class="modal" ng-if="modalShown" title="modalTitle" body="modalBody" buttons="modalButtons" then="modalThen"></modal>

    <main ng-class="{ full: !user }" ui-view></main>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-animate.js"></script>
    <script type="text/javascript" src="https://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.4.6/phaser.min.js"></script>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-foundation/0.8.0/mm-foundation.min.js"></script> -->
    <script type="text/javascript" src="/js/angular/socket.min.js"></script>
    <script type="text/javascript" src="/js/angular/app.js"></script>
    <script type="text/javascript" src="/js/angular/controllers.js"></script>
    <script type="text/javascript" src="/js/angular/services.js"></script>
    <script type="text/javascript" src="/js/angular/directives.js"></script>
    <script type="text/javascript" src="/js/angular/filters.js"></script>
    <script type="text/javascript" src="/js/game.js"></script>
  </body>
</html>
