<div>
  <form class="box">
    <h2>{{title}}</h2>
    <p>{{body}}</p>
    <input class="modal-input" ng-model="inputText" type="text" ng-if="buttons | inArray: 'input'" />
    <div class="buttons">
      <button ng-click="then(inputText)" class="button success modal-ok" ng-if="buttons | inArray: 'ok'">OK</button>
      <button ng-click="cancel()" class="button warning modal-cancel" ng-if="buttons | inArray: 'cancel'">Cancel</button>
    </div>
  </form>
</div>
