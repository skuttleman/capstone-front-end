<div>
  <div class="box">
    <h2>{{title}}</h2>
    <p>{{body}}</p>
    <input ng-model="inputText" type="text" ng-if="buttons | inArray: 'input'" autofocus="autofocus" />
    <div class="buttons">
      <button ng-click="then(inputText)" class="button success" ng-if="buttons | inArray: 'ok'">OK</button>
      <button ng-click="cancel()" class="button warning" ng-if="buttons | inArray: 'cancel'">Cancel</button>
    </div>
  </div>
</div>
