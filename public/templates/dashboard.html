<div class="profile">
  <div class="summary">
    <img ng-src="{{user.image}}" alt="profile image" />
    <div>
      <p>{{user.name}}</p>
      <p>{{user.email}}</p>
    </div>
  </div>
  <form class="action" name="profileForm">
    <input type="tel" ng-model="phoneNumber" name="phoneNumber" ng-pattern="/^[2-9][0-9]{2}[2-9][0-9]{6}$/"
    placeholder="Update your 10-digit phone number for off-line texting" />
    <button class="button success" ng-click="patchPhoneNumber()" ng-class="{ disabled: !profileForm.phoneNumber.$valid }">
      {{phoneNumber.length ? 'Update Phone Number' : 'Remove Phone Number'}}
    </button>
    <a class="button" ng-href="/#/games/new">Play New Game</a>
    <button class="button">Create New Level</button>
  </form>
</div>
